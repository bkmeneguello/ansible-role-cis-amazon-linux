# 2.2.6 Ensure LDAP server is not enabled

- name: 2.2.6 - Ensure LDAP server is not enabled
  service:
    name: "slapd"
    enabled: false
    state: stopped
  register: service
  failed_when: service is failed and not 'Could not find the requested service' in service.msg
  when: not in_container
  tags:
    - level-1
    - section-2
    - section-2.2
    - section-2.2.6
    - "2.2.6"
    - scored
